<!DOCTYPE html>
<html lang="en">
​
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiểm tra số nguyên tố</title>
</head>
​
<body>
    <script>
        function isPrime(a) {
                let count_1 = 0;
                for (let j = 2; j <= 10000; j++) {
                    if (a % j == 0 && j <= a) {
                        count_1++;
                    }
                }
                if (count_1 == 1) {
                alert(a + " là số nguyên tố");
            }
            else {
                alert(a + " không phải là số nguyên tố");
            }
        }
        let number = prompt("Nhập vào 1 số đi nào!!! :)))");
        isPrime(number);
    </script>
</body>
</html>
