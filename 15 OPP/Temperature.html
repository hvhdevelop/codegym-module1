<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xây dựng lớp mô tả Temperature</title>
</head>
<body>
    <script>
        class Temperature{
            input;
            constructor(input){
            this.input = input;
            }
            CtoF(){
                let f = this.input * 1.8 + 32;
                return f;
                
            }
        }
        let objTemperature = new Temperature(30);
        console.log( objTemperature.CtoF());
    </script>
</body>
</html>
