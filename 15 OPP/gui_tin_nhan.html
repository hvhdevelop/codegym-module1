<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let Mobile = function () {
            this.trang_thai_pin = 100;
            this.tin_nhan_dang_soan = "";
            this.hop_thu_den = "";
            this.tin_nhan_da_gui = "";
            this.tinh_trang_dien_thoai = false;
            this.bat_hay_tat = function(){
                return this.tinh_trang_dien_thoai;
            }
            this.bat_dien_thoai = function(){
                this.tinh_trang_dien_thoai = true;
            }
            this.soan_tin_nhan = function(new_mess){
                this.tin_nhan_dang_soan =  this.tin_nhan_dang_soan + '<hr>' + new_mess;
            }
            this.gui_tin_nhan =  function(){
                let noi_dung_tin_nhan = this.tin_nhan_dang_soan;
                document.write( noi_dung_tin_nhan);
            }
        }
        let objNokia = new Mobile();
        let bat_hay_tat = objNokia.tinh_trang_dien_thoai();
        document.write(bat_hay_tat);
     

    </script>
</body>

</html>
