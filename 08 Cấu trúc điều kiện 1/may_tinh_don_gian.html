<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table border="1">
        <input type="number" id='o_tinh'/>
        
            <tr>
            <td><input type='button' id='1' value='1'/></td>
            <td><input type='button' id='2' value='2'/></td>
            <td><input type='button' id='3' value='3'/></td>

            <td><input type='button' id='6' value='6'/></td>

            <td><input type='button' id='*' value='*'/></td>
        </tr>
        <tr>
            <td><input type='button' id='C' value='C'/></td>

            <td><input type='button' id='=' value='='/></td>

        </tr>
    </table>
    </form>
    <script>
        let kq = document.getElementById('o_tinh');
        let so1 = document.getElementById('1').value;
        so1 = parseInt(so1)
        kq.innerText = so1
     
   
    </script>
